{% extends "base.html" %}
{% block content %}

                                <!-- Security Tab -->
                                <div class="tab-pane fade" id="security-tab">
                                    <div class="card border-0 shadow">
                                        <div class="card-header bg-white border-0">
                                            <h5 class="card-title mb-0">
                                                <i class="fas fa-shield-alt me-2"></i>
                                                Paramètres de Sécurité
                                            </h5>
                                        </div>
                                        <div class="card-body">
                                            <div class="row g-4">
                                                <div class="col-12">
                                                    <div class="d-flex justify-content-between align-items-center p-3 border rounded">
                                                        <div>
                                                            <h6 class="mb-1">Authentification à deux facteurs (2FA)</h6>
                                                            <small class="text-muted">Ajouter une couche de sécurité supplémentaire</small>
                                                        </div>
                                                        <div class="form-check form-switch">
                                                            <input class="form-check-input" type="checkbox" id="enable2FA">
                                                            <label class="form-check-label" for="enable2FA"></label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="d-flex justify-content-between align-items-center p-3 border rounded">
                                                        <div>
                                                            <h6 class="mb-1">Sauvegarde automatique</h6>
                                                            <small class="text-muted">Sauvegarde quotidienne des données</small>
                                                        </div>
                                                        <div class="form-check form-switch">
                                                            <input class="form-check-input" type="checkbox" id="autoBackup" checked>
                                                            <label class="form-check-label" for="autoBackup"></label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="p-3 border rounded">
                                                        <h6 class="mb-3">Changer le mot de passe</h6>
                                                        <div class="row g-3">
                                                            <div class="col-md-4">
                                                                <input type="password" class="form-control" placeholder="Mot de passe actuel">
                                                            </div>
                                                            <div class="col-md-4">
                                                                <input type="password" class="form-control" placeholder="Nouveau mot de passe">
                                                            </div>
                                                            <div class="col-md-4">
                                                                <input type="password" class="form-control" placeholder="Confirmer le mot de passe">
                                                            </div>
                                                        </div>
                                                        <button class="btn btn-primary mt-3">
                                                            <i class="fas fa-save me-2"></i>
                                                            Mettre à jour
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            


{% endblock content %}
