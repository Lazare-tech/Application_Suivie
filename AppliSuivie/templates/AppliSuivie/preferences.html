{% extends "base.html" %}
{% block title %}Transactions{% endblock title %}
   
   {% block content %}
    <!-- Preferences Tab -->
        <div class="tab-pane fade show active" id="preferences-tab">
        <div class="card border-0 shadow">
            <div class="card-header bg-white border-0">
                <h5 class="card-title mb-0">
                    <i class="fas fa-palette me-2"></i>
                    Préférences d'Interface
                </h5>
            </div>
            <div class="card-body">
                <div class="row g-4">
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Langue</label>
                        <select class="form-select">
                            <option selected>Français</option>
                            <option>English</option>
                            <option>Español</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Devise par défaut</label>
                        <select class="form-select">
                            <option selected>EUR (€)</option>
                            <option>USD ($)</option>
                            <option>GBP (£)</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Format de date</label>
                        <select class="form-select">
                            <option selected>DD/MM/YYYY</option>
                            <option>MM/DD/YYYY</option>
                            <option>YYYY-MM-DD</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Fuseau horaire</label>
                        <select class="form-select">
                            <option selected>Europe/Paris (CET)</option>
                            <option>UTC</option>
                            <option>America/New_York (EST)</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <h6 class="fw-semibold mb-3">Widgets du tableau de bord</h6>
                        <div class="row g-2">
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="widget1" checked>
                                    <label class="form-check-label" for="widget1">
                                        Trésorerie totale
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="widget2" checked>
                                    <label class="form-check-label" for="widget2">
                                        Chiffre d'affaires
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="widget3" checked>
                                    <label class="form-check-label" for="widget3">
                                        Alertes critiques
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="widget4">
                                    <label class="form-check-label" for="widget4">
                                        Graphique des prévisions
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock content %}
